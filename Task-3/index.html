<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Problem Solving</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JavaScript Problem Solver</h1>
        <nav>
            <button onclick="showProblem('atm-problem')">ATM</button>
            <button onclick="showProblem('shopping-problem')">Shopping</button>
            <button onclick="showProblem('grading-problem')">Grading</button>
            <button onclick="showProblem('traffic-problem')">Traffic</button>
            <button onclick="showProblem('movie-problem')">Movie</button>
            <button onclick="showProblem('job-problem')">Job</button>
            <button onclick="showProblem('coupon-problem')">Coupon</button>
            <button onclick="showProblem('fitness-problem')">Fitness</button>
            <button onclick="showProblem('electricity-problem')">Electricity</button>
            <button onclick="showProblem('flight-problem')">Flight</button>
        </nav>
    </header>

    <div class="container">
        <!-- ATM Problem -->
        <section id="atm-problem" class="problem-card">
            <h2>ATM Withdrawal</h2>
            <label for="atm-set-pin">Set PIN:</label>
            <input type="password" id="atm-set-pin" placeholder="Set PIN" value="1234">
            <label for="atm-entered-pin">Enter PIN:</label>
            <input type="password" id="atm-entered-pin" placeholder="Enter PIN">
            <label for="atm-balance">Balance:</label>
            <input type="number" id="atm-balance" placeholder="Balance" value="10000">
            <label for="atm-amount">Amount:</label>
            <input type="number" id="atm-amount" placeholder="Amount">
            <button onclick="solveATM()">Withdraw</button>
            <p id="atm-result" class="result"></p>
        </section>

        <!-- Shopping Problem -->
        <section id="shopping-problem" class="problem-card" style="display: none;">
            <h2>Online Shopping</h2>
            <label for="order-amount">Order Amount:</label>
            <input type="number" id="order-amount" placeholder="Order Amount">
            <button onclick="solveShopping()">Calculate</button>
            <p>Discount: $<span id="discount-amount">0.00</span></p>
            <p>Shipping: $<span id="shipping-amount">10.00</span></p>
            <p>Final Amount: $<span id="final-amount">0.00</span></p>
        </section>

        <!-- Grading Problem -->
        <section id="grading-problem" class="problem-card" style="display: none;">
            <h2>Student Grading</h2>
            <label for="marks">Marks:</label>
            <input type="number" id="marks" placeholder="Marks">
            <label for="attendance">Attendance (%):</label>
            <input type="number" id="attendance" placeholder="Attendance">
            <button onclick="solveGrading()">Calculate Grade</button>
            <p id="grading-result" class="result"></p>
        </section>

        <!-- Traffic Problem -->
        <section id="traffic-problem" class="problem-card" style="display: none;">
            <h2>Traffic Light</h2>
            <label for="traffic-density">Traffic Density:</label>
            <select id="traffic-density">
                <option value="Heavy Traffic">Heavy Traffic</option>
                <option value="Moderate Traffic">Moderate Traffic</option>
                <option value="Light Traffic">Light Traffic</option>
            </select>
            <button onclick="solveTraffic()">Check Signal</button>
            <p id="traffic-result" class="result"></p>
        </section>

        <!-- Movie Problem -->
        <section id="movie-problem" class="problem-card" style="display: none;">
            <h2>Movie Ticket</h2>
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Age">
            <label for="show-time">Show Time (HH:mm):</label>
            <input type="text" id="show-time" placeholder="HH:mm">
            <button onclick="solveMovie()">Calculate Price</button>
            <p id="movie-result" class="result"></p>
        </section>

        <!-- Job Problem -->
        <section id="job-problem" class="problem-card" style="display: none;">
            <h2>Job Application</h2>
            <label for="job-age">Age:</label>
            <input type="number" id="job-age" placeholder="Age">
            <label for="experience">Experience (years):</label>
            <input type="number" id="experience" placeholder="Experience">
            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" placeholder="Qualification">
            <button onclick="solveJob()">Check Eligibility</button>
            <p id="job-result" class="result"></p>
        </section>

        <!-- Coupon Problem -->
        <section id="coupon-problem" class="problem-card" style="display: none;">
            <h2>Coupon Redemption</h2>
            <label for="coupon-order-amount">Order Amount:</label>
            <input type="number" id="coupon-order-amount" placeholder="Order Amount">
            <label for="coupon-code">Coupon Code:</label>
            <input type="text" id="coupon-code" placeholder="Coupon Code">
            <button onclick="solveCoupon()">Apply Coupon</button>
            <p id="coupon-result" class="result"></p>
        </section>

        <!-- Fitness Problem -->
        <section id="fitness-problem" class="problem-card" style="display: none;">
            <h2>Fitness Plan</h2>
            <label for="plan-type">Plan Type:</label>
            <select id="plan-type">
                <option value="Basic">Basic</option>
                <option value="Premium">Premium</option>
                <option value="VIP">VIP</option>
            </select>
            <label>
                <input type="checkbox" id="wants-trainer"> Trainer
            </label>
            <label>
                <input type="checkbox" id="wants-diet-plan"> Diet Plan
            </label>
            <button onclick="solveFitness()">Suggest Plan</button>
            <p id="fitness-result" class="result"></p>
        </section>

        <!-- Electricity Problem -->
        <section id="electricity-problem" class="problem-card" style="display: none;">
            <h2>Electricity Bill</h2>
            <label for="units">Units Consumed:</label>
            <input type="number" id="units" placeholder="Units">
            <label for="time-of-day">Time of Day:</label>
            <select id="time-of-day">
                <option value="Normal hours">Normal hours</option>
                <option value="Peak hours">Peak hours</option>
            </select>
            <button onclick="solveElectricity()">Calculate Bill</button>
            <p id="electricity-result" class="result"></p>
        </section>

        <!-- Flight Problem -->
        <section id="flight-problem" class="problem-card" style="display: none;">
            <h2>Flight Booking</h2>
            <label for="class-type">Class Type:</label>
            <select id="class-type">
                <option value="Economy">Economy</option>
                <option value="Business">Business</option>
                <option value="First">First</option>
            </select>
            <label for="luggage-weight">Luggage Weight (kg):</label>
            <input type="number" id="luggage-weight" placeholder="Weight">
            <label>
                <input type="checkbox" id="is-student"> Student
            </label>
            <label>
                <input type="checkbox" id="is-senior"> Senior Citizen
            </label>
            <button onclick="solveFlight()">Calculate Fare</button>
            <p id="flight-result" class="result"></p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
